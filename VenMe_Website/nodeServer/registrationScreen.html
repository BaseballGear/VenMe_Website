<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>VenMe - Register</title>
		<meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<link rel="stylesheet" type='text/css' href="loginScreen.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!--webfonts-->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>
		<!--//webfonts-->
</head>
<body ng-app="myApp" ng-controller="formCtrl">
				 <!-----start-main---->
				<div class="login-form" >
						<h1>Register for a free account</h1>
				<form>
					<li>
            <input type="text" class="text" ng-model="email" placeholder="Email"><a href="#" class=" icon user"></a>
					</li>
					<li>
            <input type="text" class="text"  ng-model="username" placeholder="Username"><a href="#" class=" icon user"></a>
					</li>
          <li>
            <input type="text" class="text" ng-model="phone" placeholder="Phone Number"><a href="#" class=" icon user"></a>
          </li>
          <li>
            <input type="password" ng-model="password" placeholder="Password"><a href="#" class=" icon lock"></a>
          </li>
					 <div class ="forgot">
						<button class="btn" style="vertical-align:middle" ng-click="createAccount()"><span>Create Account </span></button>
					</div>
				</form>
			</div>
			<!--//End-login-form-->
       <script src="loginScreen.js"></script>
       <script src="registrationScreen.js"></script>

</html>
