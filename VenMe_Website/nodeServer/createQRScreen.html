<html lang = 'en'>
<head>
  <meta charset = "UTF-8">
  <title>VenMe - Generate QR</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="qrcode.js"></script>
</head>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <link rel="stylesheet" type="text/css" href="menu.css">
  <link rel="stylesheet" type="text/css" href="createQRScreen.css">
<body>

  <div id='rectangle'></div>
  <div id='backgroundPic'></div>
  <div id='cssmenu'>
  <ul>
     <li class='active'><a href='homeScreen.html'><span>Home</span></a></li>
     <li class='active'><a href='tutorialScreen.html'><span>Tutorial</span></a></li>
     <li class='active'><a href='createQRScreen.html'><span>Create QR</span></a></li>
     <li class='active'><a href='myInfoScreen.html'><span>My Info</span></a></li>
     <li class='active'><a href='signOutScreen.html'><span>Sign Out</span></a></li>
  </ul>
  </div>

  <div id = 'info_alignment'>
    <label>Enter Your Info To Generate QR Code:</label>
  </div>
<div id = 'text_alignment'>
  <h4> Enter your info like this example: Price:"Item's Price", Item:"Item Selling", PayPal:"PayPal Email Here"</h4>
  <input id="text" type="text" placeholder="Price:5.00, Item:Hot Dog Combo, PayPal:user@gmail.com "value="" style="width:50%" /><br />
</div>
<div id = 'qr_alignment'>
  <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
</div>
  <script type="text/javascript">
  var qrcode = new QRCode(document.getElementById("qrcode"), {
    width : 250,
  	height : 250
  });

  function makeCode () {
  	var elText = document.getElementById("text");

  	qrcode.makeCode(elText.value);
  }

  makeCode();

  $("#text").
  	on("blur", function () {
  		makeCode();
  	}).
  	on("keydown", function (e) {
  		if (e.keyCode == 13) {
  			makeCode();
  		}
  	});
  </script>

</body>
</html>
